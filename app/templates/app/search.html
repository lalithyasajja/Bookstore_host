{% extends 'app/base.html' %} 
{% load static %} 
{% block title %}Search{%endblock title %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

{% block main-content %}
<div class="input-group search-container mb-3">
  <input
    type="text"
    class="form-control"
    aria-label="Search"
    placeholder="Search"
  />
  <button
    type="button"
    class="btn btn-outline-secondary dropdown-toggle"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    changeable="true"
  >
    Filter
  </button>
  <ul class="dropdown-menu search-dropdown">
    <li><a class="dropdown-item" href="#">Title</a></li>
    <li><a class="dropdown-item" href="#">ISBN</a></li>
    <li><a class="dropdown-item" href="#">Author</a></li>
    <li><a class="dropdown-item" href="#">Category</a></li>
  </ul>
  <script>
    $(".dropdown-toggle[changeable=true]")
      .next(".dropdown-menu")
      .children()
      .on("click", function () {
        $(this)
          .closest(".dropdown-menu")
          .prev(".dropdown-toggle")
          .text($(this).text());
      });
  </script>
</div>

{% endblock main-content %}
