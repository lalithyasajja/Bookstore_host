{% extends 'app/base.html' %}
{% load static %}
{% block title %}ResetPassword{% endblock title %}

{% block main-content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-black" style="border-radius: 1rem; background-color: black; border: 2px solid white;">
                    <div class="card-body p-5 text-center">
                        <div class="mt-md-4">
                            <h2 class="fw-bold mb-5 text-uppercase">Reset Password</h2>    <form method="post">
                                {% csrf_token %}
                                <div class="form-outline form-black mb-4">
                                    <input type="text" name="otp" id="otp" class="form-control form-control-lg" placeholder="Enter OTP">
                                </div>
                                <div class="form-outline form-black mb-4">
                                    <input type="password" name="password1" id="password1" class="form-control form-control-lg" placeholder="New Password">
                                </div>
                                <div class="form-outline form-black mb-4">
                                    <input type="password" name="password2" id="password2" class="form-control form-control-lg" placeholder="Confirm Password">
                                </div>
                                <div class="login-btn">
                                    <button class="btn btn-primary button-style" type="submit">Reset Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main-content %}
