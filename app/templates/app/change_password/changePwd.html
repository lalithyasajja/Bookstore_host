{% extends 'app/base.html' %}
{% load static %}
{% block title %}changePwd{% endblock title %}
{% block main-content %}
<form method="POST" action="{% url 'change_password' %}">
  {% csrf_token %}
  <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-black" style="border-radius: 1rem; background-color: black; border: 2px solid white">
              <div class="card-body p-5 text-center">
    
                <div class="mt-md-4">
    
                  <h2 class="fw-bold mb-5 text-uppercase">change password</h2>
    
                  <div class="form-outline form-black mb-4">
                    <input type="password" name="oldPassword" id="oldPassword" class="form-control form-control-lg" placeholder="Old Password" />
                  </div>
    
                  <div class="form-outline form-black mb-4">
                    <input type="password" name="newPassword1" id="newPassword1" class="form-control form-control-lg" placeholder="New Password" />
                  </div>
                  <div class="form-outline form-black mb-4">
                      <input type="password" name="newPassword2" id="newPassword2" class="form-control form-control-lg" placeholder="Confirm Password" />
                  </div>
              </div>
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mt-5" style="width: auto; justify-content: center;">
              <button class="btn btn-primary button-style" type="submit">Change Password</button>
          </div>
          <script>
            {% if check_failed %}
                alert("Old Password is wrong! ");
            {% endif %}
        </script>
        <script>
          {% if match_failed %}
              alert("New passwords doesn't match! ");
          {% endif %}
      </script>
        </div>
      </div>
    </section>
</form>
{% endblock main-content %}
